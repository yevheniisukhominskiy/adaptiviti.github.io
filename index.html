<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торгтікі</title>
</head>
<body>
    <div class="grid">
        <header>
            <h1>Тортики <span>&</span> Тістечка</h1>
        </header>
        <aside class="percolator">
            <h3>Калорії у порції</h3>
            <h4>Від 0 - 400 кКал</h4>
            <div class="filters-button">
                <div class="checkbox">
                    <input class="pie_check" type="radio" id="myCheckbox1" name="group">
                    <label for="myCheckbox1">Пиріг</label>
                </div>
                <div class="checkbox">
                    <input class="pastry_check" type="radio" id="myCheckbox2" name="group">
                    <label for="myCheckbox2">Тістечко</label>
                </div>
                <div class="checkbox">
                    <input class="cake_check" type="radio" id="myCheckbox3" name="group">
                    <label for="myCheckbox3">Торт</label>
                </div>
                <div class="checkbox">
                    <input class="reset_check" type="radio" id="myCheckbox4" name="group">
                    <label for="myCheckbox4">Скинути фільтр</label>
                </div>
            </div>
        </aside>
        <div class="cards">
            <div class="card" id="cake">
                <div class="image">
                    <img src="https://vatsak.com.ua/image/cache/catalog/products/Tortu/PLASTIKOVA%20UPAKOVKA/Chorna%20sluva/Chorna_sluva_Gallery2-562x429.jpg" alt="">
                </div>
                <div class="text">Торт:<br>«Чорна Слива»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card"  id="pie">
                <div class="image">
                    <img src="https://img.tsn.ua/cached/880/tsn-7fb3ba3a1c366fde98f9c353dffa928f/thumbs/1200x630/4a/e3/ae1d4280fdff5e4ab904c0a81378e34a.jpeg" alt="">
                </div>
                <div class="text">Пиріг:<br>«Штати»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card" id="cake">
                <div class="image">
                    <img src="https://vatsak.com.ua/image/cache/catalog/products/Tortu/PLASTIKOVA%20UPAKOVKA/Bento_Snejinka/Bento_snejinka_Gallery3-562x429.jpg" alt="">
                </div>
                <div class="text">Торт:<br>«Сніжинка»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card" id="pastry">
                <div class="image">
                    <img src="https://i.obozrevatel.com/food/recipemain/2019/4/4/y.jpeg?size=636x424" alt="">
                </div>
                <div class="text">Тістечко:<br>«Кошик»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card" id="cake">
                <div class="image">
                    <img src="https://vatsak.com.ua/image/cache/catalog/products/Tortu/PLASTIKOVA%20UPAKOVKA/Bento_snegovik/Bento_snegovik_Gallery1-562x429.jpg" alt="">
                </div>
                <div class="text">Торт:<br>«Сніговичок»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card" id="cake">
                <div class="image">
                    <img src="https://klopotenko.com/wp-content/uploads/2021/04/shvarzvald_siteweb-1000x600.jpg" alt="">
                </div>
                <div class="text">Торт:<br>«Крокодилус»</div>
                <div class="description">Ккал: 220</div>
            </div>
            <div class="card" id="pastry">
                <div class="image">
                    <img src="https://klopotenko.com/wp-content/uploads/2023/10/tistechko-kartoplya-img-1000x600.jpg?v=1696335818" alt="">
                </div>
                <div class="text">Тістечко:<br>«Картопля»</div>
                <div class="description">Ккал: 220</div>
            </div>
        </div>
        <footer>
            <div>Контакти: <a href="">tortik@smakota.com</a></div>
            <div>©2019 Smakota</div>
        </footer>
    </div>
</body>
</html>
